apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-crud-ingress
  namespace: default
  labels:
    app: json-crud-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: json-crud.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: json-crud-service
            port:
              number: 80
  - host: api.json-crud.local
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: json-crud-service
            port:
              number: 80
---
# Alternative Ingress for cloud providers (AWS ALB, GCP Load Balancer)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-crud-ingress-cloud
  namespace: default
  labels:
    app: json-crud-service
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: json-crud-service
            port:
              number: 80
